<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
    
<body>
    <header>
        <h1>Álcool  X  Gasolina</h1>
      </header>
    
      <div class="container">
        <h2> <img src="img/calculadora.png" alt="" width="30em" > Calculadora de Álcool ou Gasolina</h2>
        <p>Use a calculadora de álcool ou gasolina e descubra, de uma vez por todas, qual é a melhor opção para abastecer seu carro!</p>
      </div>
    
      <div class="formulario-box">
        <h3>Cálculo de Álcool x Gasolina</h3>
        <div class="input-group">
          <div class="input-field">
            <label for="alcool">Preço do álcool </label>
            <input type="number" id="alcool" placeholder="R$">
          </div>
          <div class="input-field">
            <label for="gasolina">Preço da gasolina</label>
            <input type="number" id="gasolina" placeholder="R$">
          </div>
        </div>
        <div class="buttons">
          <button onclick="calcular()">Calcular</button>
          <button onclick="limpar()">LIMPAR</button>
        </div>
        <div id="resultado"></div>
      </div>

       <footer class="fixed-bottom footer">
        &copy;Todos os direitos reservados LAB
      </footer>

    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
</html>
